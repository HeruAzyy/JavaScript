<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Casting</title>
	</head>
	<body>
		<script>
			let nama = prompt('Masukkan nama: '); // String
			let umur = prompt('Masukkan umur: '); // String

			umur = Number(umur); // Telah di casting jadi Number

			console.log(`Tipe data nama: ${typeof nama}`); // String
			console.log(`Tipe data umur: ${typeof umur}`); // Number
		</script>
	</body>
</html>
