<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>

    <style>
      .night {
        background-color: rgb(11, 11, 54);
        color: rgb(255, 197, 91);
      }
    </style>
  </head>
  <body>
    <script>
      const judul = document.createElement('h1')
      const teks = document.createTextNode('JavaScript')

      judul.appendChild(teks)
      document.body.appendChild(judul)

      judul.style.textAlign = 'center'
      judul.style.fontFamily = 'arial'
      judul.style.fontSize = '3rem'

      const btn = document.createElement('p')
      const btnTeks = document.createTextNode('Click Me')

      btn.appendChild(btnTeks)
      document.body.appendChild(btn)

      btn.setAttribute('type', 'button')
      btn.style.cursor = 'pointer'
      btn.style.textAlign = 'center'

      document.body.style.transition = '300ms'
      btn.addEventListener('click', function () {
        document.body.classList.toggle('night')
      })
    </script>
  </body>
</html>
