<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet" />
		<title>Image Gallery</title>
		<style>
			/* Custom styles for the gallery */
			.gallery {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
				gap: 1rem;
			}

			.gallery img {
				width: 100%;
				height: auto;
				cursor: pointer;
				transition: transform 0.2s ease-in-out;
			}

			.modal {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.8);
				justify-content: center;
				align-items: center;
			}

			.modal img {
				max-width: 90%;
				max-height: 90%;
			}

			.close-modal {
				position: absolute;
				top: 1rem;
				right: 1rem;
				cursor: pointer;
				color: white;
				font-size: 1.5rem;
			}
		</style>
	</head>
	<body class="bg-gray-100">
		<div class="container mx-auto py-8 px-3">
			<h2 class="text-3xl font-bold mb-6">Image Gallery</h2>

			<div class="gallery">
				<!-- Image Thumbnails -->
				<img
					class="gallery-thumbnail"
					src="./img/data-type.jpeg"
					alt="Image 1"
					onclick="openModal('./img/data-type.jpeg')" />
				<img
					class="gallery-thumbnail"
					src="./img/data-type.jpeg"
					alt="Image 1"
					onclick="openModal('./img/data-type.jpeg')" />
				<img
					class="gallery-thumbnail"
					src="./img/data-type.jpeg"
					alt="Image 1"
					onclick="openModal('./img/data-type.jpeg')" />
				<img
					class="gallery-thumbnail"
					src="./img/data-type.jpeg"
					alt="Image 1"
					onclick="openModal('./img/data-type.jpeg')" />
			</div>

			<!-- Modal for Zoomed Image -->
			<div id="myModal" class="modal">
				<span class="close-modal" onclick="closeModal()">&times;</span>
				<img class="modal-content" id="modalImage" />
			</div>
		</div>

		<script>
			// JavaScript to handle image zoom and navigation
			function openModal(imageSrc) {
				const modal = document.getElementById('myModal');
				const modalImage = document.getElementById('modalImage');

				modal.style.display = 'flex';
				modalImage.src = imageSrc;
			}

			function closeModal() {
				const modal = document.getElementById('myModal');
				modal.style.display = 'none';
			}

			// Close modal when clicking outside the image
			window.onclick = function (event) {
				const modal = document.getElementById('myModal');
				if (event.target === modal) {
					modal.style.display = 'none';
				}
			};
		</script>
	</body>
</html>
